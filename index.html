<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Novo aluno</h1>
        <form action="salvar.php" method="post">

            <input type="text" class="text" name="nome" required placeholder="Digite o nome">
